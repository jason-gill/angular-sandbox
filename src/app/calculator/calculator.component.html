<form>
  <div class="alert alert-success">
    {{result}}
  </div>
  <div class="form-group">
    <input type="text" class="form-control" id="userInput"
           [(ngModel)]="userInput" name="userInput">
  </div>
  <div class="form-group">
    <button (click)="plusClicked()" class="btn btn-block">+</button>
    <button (click)="minusClicked()" class="btn btn-block">-</button>
    <button (click)="clear()" class="btn btn-block">clr</button>
  </div>
</form>
